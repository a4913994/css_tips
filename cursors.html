<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursors</title>
    <style>
        .wrapper {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #4776e6;
            background: -webkit-linear-gradient(to right, #4776e6, #8e54e9);
            background: linear-gradient(to right, #4776e6, #8e54e9);
            padding: 0 10px;
        }

        .tile {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #de5448;
            margin-right: 10px;
            color: #ffffff;
            font-size: 1.4em;
            text-align: center;
        }

        .tile--image-cursor {
            background-color: #1da1f2;
            cursor: url("https://picsum.photos/20/20"), auto;
        }

        .tile-emoji-cursor {
            background-color: #4267b2;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>ðŸš€</text></svg>"), auto;;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="tile">
        Default
    </div>
    <div class="tile tile--image-cursor">
        Image Cursor
    </div>
    <div class="tile tile-emoji-cursor">
        Emoji Cursor
    </div>
</div>
</body>
</html>
