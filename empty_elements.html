<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empty elements</title>
    <style>
        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            display: inline-block;
            background: #999;
            border: 1px solid #585858;
            height: 200px;
            width: 200px;
            margin-right: 15px;
        }

        .box:empty {
            background: #ffffff;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="box"></div>
    <div class="box">With Content</div>
</div>
</body>
</html>
